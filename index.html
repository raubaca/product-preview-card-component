<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Product preview card component challenge designed by Frontend Mentor, coded by Rau (raubaca)"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>
      Frontend Mentor | Product preview card component | by Rau (raubaca)
    </title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <article class="product">
        <picture class="product__img">
          <source
            srcset="images/image-product-desktop.jpg"
            media="(min-width: 640px)"
          />
          <img
            src="images/image-product-mobile.jpg"
            alt="Gabrielle Essence Eau De Parfum"
          />
        </picture>
        <div class="product__info">
          <p class="product__category"><small>Perfume</small></p>
          <h1 class="product__name">Gabrielle Essence Eau De Parfum</h1>
          <p class="product__description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="product__price">
            <p class="product__price-new">$149.99</p>
            <p class="product__price-old"><s>$169.99</s></p>
          </div>
          <button class="button" type="button">Add to Cart</button>
        </div>
      </article>
    </main>
  </body>
</html>
